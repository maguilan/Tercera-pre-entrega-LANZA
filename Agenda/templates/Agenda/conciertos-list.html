{% extends "Agenda/padre.html" %}

{% block titulo %}
Bienvenido
{% endblock titulo %} 


{% block contenido %}


<section class="features-icons bg-light">
    <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Conciertos en CULTA</h1>
                    <ul>
                        {% for concierto in object_list %}
                        <li>
                            <p>Banda: {{ concierto.banda }}</p>
                            <p>
                                <a href="{% url 'detalle' concierto.id %}">Ver</a>
                                <a href="{% url 'editar' concierto.id %}">Editar</a>
                                <a href="{% url 'eliminar' concierto.id %}">Eliminar</a>
                            </p>
                        </li>
                        {% endfor %}
                        <p>
                            <a href="{% url 'nuevo' %}">Cargar Nuevo Concierto</a>
                        </p>
                    </ul>
                </div>
            </div>
    </div>
</section>
{% endblock %}
